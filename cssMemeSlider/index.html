<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme slider</title>
    <!-- <link rel="stylesheet" href="normalize.css"> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
        <div class="slider">
            <div class="controls">
                <input type="radio" name="control" id="mem1" checked>
                <label for="mem1" class="pin"></label>
                <input type="radio" name="control" id="mem2">
                <label for="mem2" class="pin"></label>
                <input type="radio" name="control" id="mem3">
                <label for="mem3" class="pin"></label>
                <input type="radio" name="control" id="mem4">
                <label for="mem4" class="pin"></label>
        </div>
            <div class="slides">
                <div class="slides-wrapper">
                    <div class="slide" id="slide1"></div>
                    <div class="slide" id="slide2"></div>
                    <div class="slide" id="slide3"></div>
                    <div class="slide" id="slide4"></div>
                </div>
            </div>
            <div class="text">
                <div class="text-wrapper">
                    <div class="caption">one</div>
                    <div class="caption">two</div>
                    <div class="caption">three</div>
                    <div class="caption">four</div>
                </div>
            </div>
            
        </div>
    </div>
  </body>
</html>
